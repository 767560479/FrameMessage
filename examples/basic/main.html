<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      .main {
        width: 100%;
        height: 100%;
        background: #FFFFFF;
      }
    </style>
  </head>
  <body>
    <div class="main">

      <button onclick="handleResetTheme()">reset</button>
      <iframe
        id="child1"
        src="http://127.0.0.1:8082/examples/basic/child1.html"
      ></iframe>
      <iframe
        id="child2"
        src="http://127.0.0.1:8080/examples/basic/child2.html"
      ></iframe>
    </div>

    <script src="../../dist/index.js"></script>
    <script>
      const { Server } = frameMessage;
      const server = new Server();

      server.listen("CHANGE_BG_COLOR", (req, res, next) => {
        debugger;
        console.log("response:", req, res, next);

        document.body.style.background = req.data.color;
        res.respond({ return: "CHANGE_BG_COLOR" });
        next();
      });

      server.listen("CHANGE_BG_COLOR", (req, res, next) => {
        debugger;
        console.log("CHANGE_BG_COLOR");
        console.log(req, res, next);
        res.respond({ return: "CHANGE_BG_COLOR" }, false);
        next();
      });

      function handleResetTheme(){
        document.body.style.background = '#FFFFFF'
      }
    </script>
  </body>
</html>
