<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body,
      #main {
        width: 100%;
        height: 100%;
        background: #ffffff;
      }
      iframe {
        width: 40%;
        height: 50%;
      }
      header {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <header>
        <button id="reset">重置</button>
      </header>
      <div class="contain">
        <iframe
          id="child1"
          src="http://127.0.0.1:8000/examples/basic/child1.html"
        ></iframe>
        <iframe
          id="child2"
          src="http://127.0.0.1:8000/examples/basic/child2.html"
        ></iframe>
      </div>
    </div>

    <script src="../../dist/index.js"></script>
    <script>
      const { Server ,Client} = frameMessage;
      const server = new Server();
      // const client = new Client()

      server.listen("CHANGE_BG_COLOR", (req, res, next) => {
        debugger;
        // console.log("response:", req, res, next);

        document.getElementById("main").style.background = req.data.color;
        res.success({ return: "CHANGE_BG_COLOR" });
        next();
      });


      function handleResetTheme() {
        document.getElementById("main").style.background = "#FFFFFF";
      }

      document
        .getElementById("reset")
        .addEventListener("click", handleResetTheme);
    </script>
  </body>
</html>
